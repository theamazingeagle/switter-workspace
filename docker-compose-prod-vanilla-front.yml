services:
    #ftp-docker:
    #  build: ftp-docker/
    #  ports: 
    #    - 8021:80

    nginx:
      container_name: nginx
      build:
        context: ./switter-front-vanilla-spa/
        dockerfile: ./Dockerfile-prod
      ports:
        - 80:80
      volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      #- "./switter-front-vanilla-spa/src:/usr/share/nginx/html"
      #networks:
      #  - service-network
      environment:
        - NGINX_HOST=switter.pro
      links:
        - switter-back
    switter-back:
      container_name: switter-back
      build: 
        context: ./switter-back/
        dockerfile: ./Dockerfile
      ports:
        - 8192:8080
      links:
        - postgres
    postgres:
      container_name: postgres
      build: ./postgres/
      #image: postgres
      ports:
        - 5432:5432
      volumes:
        - pg12-data:/var/lib/postgresql/
